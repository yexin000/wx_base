            $(document).ready(function() {
                addHead("办事指南");
                $("#c-ui-header-return").hide();
                ProgressBar.init();
                var lis = document.getElementsByName('item');
                for (var i = 0; i < lis.length; i++) {
                    lis[i].onclick = function() {
                        for (var j = 0; j < lis.length; j++) {
                            lis[j].style.backgroundColor = "#fbfbfb";
                        }
                        this.style.backgroundColor = "#ebebeb";
                    }
                }
				init();
            });
            //跳转到相应页面
            function ToUrl(type) {
                location.href = '/weixin/foreground/html/guide/CarJobGuidDetail.html?type='+type ;
            }

            function init() {
                ProgressBar.hide();
                //机动车业务
                $("#motorVehicleBusinessGuide").click(function() {
                    ToUrl('vehicle');
                });
                //驾驶证业务
                $("#drivingLicenseBusinessGuide").click(function() {
                    ToUrl('driver');
                });
            }
			function toPublicNotification(headText,bh){
				location.href='/weixin/foreground/html/communication/publicNotification.html?headText='+encodeURI(headText)+'&bh='+encodeURI(bh);
			}
		</script>
