<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<!--<script type="text/javascript" src="/weixin/foreground/js/wx_common.js"></script>
		--><title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<meta name="viewport"
			content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">

		<link rel="stylesheet" href="/weixin/foreground/css/jquery.mobile-1.4.3.min.css">
		<link rel="stylesheet" href="/weixin/foreground/css/mycss.css">
		<link rel="stylesheet" href="/weixin/foreground/css/main.css">
		<script src="/weixin/foreground/js/jquery-1.9.0.min.js" type="text/javascript"></script>
		<script src="/weixin/foreground/js/jquery.mobile-1.4.3.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="/weixin/foreground/js/check_data.js"></script>
		<script type="text/javascript" src="/weixin/foreground/js/append.js"></script>
<style type="text/css">
ul {
	text-align: center;
}

li {
	width: 33.3%;
	float: left;
}


.li-card{
	color:#000000;
	height: 31px; 
	font-size: 18px; 
	padding-top: 10px;
}
.li-card-current{
	font-weight: bolder;
	background-color: #ffffff;
}

.img-right{
	position: absolute;
	top:1em;
	right: 6.5em;
}
	
</style>

<script type="text/javascript">
	$(document).ready(function() {
		insert("抵押查询");
	
		$("input#cx").click(function(){
			var hpzl = $("#cartype option:selected").val();
			var hphm = $("input#hp").val();
			if(checkHphm(hpzl,hphm) ==0){return ;}
			window.location.href="./vehiclepledgelist.html?hpzl="+escape(hpzl)+"&hphm="+escape(hphm);
		});
	});
</script>

	</head>

	<body>
		<div data-role="page" data-theme="s" id='page'>
			<div data-role="content" align="center" >
				<ul style="height: 75%; margin-top: 2px;">
					<div id="outlaw-li1" class="outlaw" style="display: block;margin-top: 12px;">
						<form method="post">
							<table align="center">
								<tbody>
									<tr>
										<td style="color: #999999">
											号牌种类:
										</td>
										<td>
											<div>
												<select name="cartype" id="cartype">
												<optgroup label="汽车">
													<option value="02" selected="selected">小型汽车</option>
													<option value="01">大型汽车</option>
													<option value="03">使馆汽车</option>
													<option value="04">领馆汽车</option>
													<option value="05">境外汽车</option>
													<option value="06">外籍汽车</option>
													<option value="16">教练汽车</option>
													<option value="18">试验汽车</option>
													<option value="20">临时入境汽车</option>
													<option value="23">警用汽车</option>
												</optgroup>
												<optgroup label="摩托车">
													<option value="07">普通摩托车</option>
													<option value="08">轻便摩托车</option>
													<option value="09">使馆摩托车</option>
													<option value="10">领馆摩托车</option>
													<option value="11">境外摩托车</option>
													<option value="12">外籍摩托车</option>
													<option value="17">教练摩托车</option>
													<option value="19">试验摩托车</option>
													<option value="21">临时入境摩托车</option>
													<option value="24">警用摩托车</option>
												</optgroup>
												<optgroup label="其他">
													<option value="13">低速车</option>
													<option value="14">拖拉机</option>
													<option value="15">挂车</option>
													<option value="31">武警号牌</option>
													<option value="32">军队号牌</option>
													<option value="22">临时行驶车</option>
													<option value="25">原农机号牌</option>
													<option value="26">香港入出境车</option>
													<option value="27">澳门入出境车</option>
												</optgroup>
											</select>
											</div>
										</td>
									</tr>
									<tr>
										<td style="color: #999999">
											浙:
										</td>
										<td>
											<input type="text" name="carNumber" id="hp" maxLength="6"
												onkeyup="this.value=this.value.toUpperCase()"
												placeholder="请输入号牌号码" value="B">
										</td>
									</tr>
									
									<tr>
										<td colspan="2">
											<div>
												<input id="cx" type="button" value="查询"
													data-theme="s" data-corners="false"/>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</form>
					</div>

				</ul>
			</div>
		</div>

	</body>
</html>
