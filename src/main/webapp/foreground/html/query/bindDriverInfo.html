<script type="text/javascript">

	$(document).ready(function() {
		$("table.inforTable").hide();
		addHead("驾驶人信息");
	
		ProgressBar.init();
		var tokenInfo = unescape(GetQueryString("token"));
		var sfzh = unescape(GetQueryString("hm"));
		var sfzm = unescape(GetQueryString("zm"));
		if (tokenInfo != null) {
			ProgressBar.show();
			var params = "{\"sfzmmc\":\""+sfzm+"\",\"sfzmhm\":\""+sfzh+"\",\"token\":\""+tokenInfo+"\"}"
			var info = WebServiceUtil.getBindedDriver(params,backInfo);
		}
	});	
	
	function backInfo(msg){
	 	var jsonObject = eval("("+msg+")");
	 	var body = jsonObject.body;
	 	for(var i in body){
	 		$("#xm").html(body[i].xm);
			$("#jszh").text(body[i].sfzmhm);
			$("#dabh").text(body[i].dabh);
			$("#zt").text(body[i].zt);
			$("#qfrq").text(body[i].qfrq);
			$("#syrq").text(body[i].syrq);
			$("#sjhm").text(body[i].sjhm);
			$("#lxdz").text(body[i].lxzsxxdz);
	 	}
		$("table.inforTable").show();
	 	ProgressBar.hide();
	}

	function GetQueryString(name) {
     	var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     	var r = window.location.search.substr(1).match(reg);
     	if(r!=null)return  unescape(r[2]); return null;
	}
</script>
