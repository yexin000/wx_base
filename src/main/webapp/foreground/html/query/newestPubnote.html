		<script type="text/javascript">

			function callback(msg){

				var head = jsonObject.head;
				var chargeCount = head.rownum;
				var body = jsonObject.body;
				
				var chargeList = document.getElementById("chargeList");

					var fbrq = body[i].fbrq;
					var title = body[i].title;
					var xh = body[i].xh;
					
					chargeList.innerHTML= chargeList.innerHTML 
					+ "<li class=\"li1\" onclick=\"javascript:ToUrl('/weixin/foreground/html/query/newestPubnoteDetail.html" 
					+ "?xh=" + escape(xh) + "');\">"

					+ "<div><label style=\"margin-bottom: 0px;\">" + title + "</label></div>"
					+ "</div>"
					+ "<div style=\"height: 40px;\"><img src=\"/weixin/foreground/images/2104231608-48.png\"style=\"width: 24px; height: 24px; margin-top: 8px; position: absolute; right: 5%;\"></img></div>"
					+ "</li>";
				}
