		<script type="text/javascript">
	$(document).ready(function(){
		addHead("机动车信息");
	
		var token = unescape(GetQueryString("token"));
		var params = "{\"token\":\""+token+"\"}"
		var info = WebServiceUtil.selectBindedCar(params,backInfo);
	});
		
	 function backInfo(msg){
	 	var jsonObject = eval("("+msg+")");
	 	var body = jsonObject.body;
	 	for (var i in body){
	 		var hpzl = decode(body[i].hpzl);
	 		var hphm = body[i].hphm;
	 		var zt = body[i].zt;
	 		var njyxqz = body[i].yxqz;
	 		var sjhm = body[i].sjhm;
	 		var lxdz = body[i].zsxxdz;
	 		
	 		$("#carInfo").append("<option value=\""+i+"\" data-hpzl=\""+hpzl+"\" data-hphm=\""+hphm+"\" data-zt=\""+zt+"\" data-njyxqz=\""+njyxqz+"\" data-sjhm=\""+sjhm+"\" data-lxdz=\""+lxdz+"\">"+hpzl+":"+hphm+"</option>");
	 	}
		reload();
	 }		
			
	function reload(){
		$("#zt").text($("#carInfo").find("option:selected").attr("data-zt"));
		$("#njyxqz").text($("#carInfo").find("option:selected").attr("data-njyxqz"));
		$("#sjhm").text($("#carInfo").find("option:selected").attr("data-sjhm"));
		$("#lxdz").text($("#carInfo").find("option:selected").attr("data-lxdz"));
	}
			
	function GetQueryString(name) {
     	var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     	var r = window.location.search.substr(1).match(reg);
     	if(r!=null)return  unescape(r[2]); return null;
	}
	
	
</script>
