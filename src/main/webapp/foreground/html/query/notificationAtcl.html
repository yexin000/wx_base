		<script type="text/javascript" src="/weixin/foreground/js/append.js"></script>
		
		<script type="text/javascript">
		$(document).ready(function(){
			insert("驾校通报");
		
			ProgressBar.init();
			
			var xh = unescape(GetQueryString("o"));
			if (xh != null) {
				ProgressBar.show();
				var params = "{\"xh\":\""+xh+"\"}";
				var result = WebServiceUtil.getSchoolNoteArt(params,callResult);
			}
			
			function callResult(msg){
				ProgressBar.hide();
				if(msg != null){
					var jsonObject = eval("("+msg+")");
					$.each(jsonObject.body,function(index,item){
						$("#title").text(item.title);
						var sj = (item.fbrq).split(" ");
						var inrq = sj[0];
						//alert(inrq);	
						$("#rq").text(inrq);
						$("#cont").append(item.content);
					});
				}
			}
		});
		
		
		
		function GetQueryString(name) {
     		var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     		var r = window.location.search.substr(1).match(reg);
     		if(r!=null)return  unescape(r[2]); return null;
		}
		
		</script>
		

	</head>

	<body>
		<div data-role="page" data-theme="s" id='page'>
			<div id="cont"></div>
		</div>
	</body>
