		<script type="text/javascript">
			$(document).ready(function(){
    			addHead("用户登录");
    		});
		
		
			var loginid = null;
			function ToUrl(x){
				window.location.href=x;
			}
			function login() {
				ProgressBar.init();
				var username = $("#username").val();
				var password = $("#password").val();
				loginid = username;
				var params = "{\"loginid\":\"" + username + "\""
					+ ",\"password\":\"" + password + "\"" + "}";
				ProgressBar.show();
				var result = WebServiceUtil.publicPassListLogin(params, callback);
			}
			function callback(msg) {
				if (msg != null) {
					var jsonObject = eval("("+msg+")");
					var head = jsonObject.head;
					
					
					if(head.code == 1) {
						ToUrl('./publicPassList.html?loginid=' + escape(loginid));
					} else {
						Showbo.Msg.alert(head.message);
						//eval($("#tmpt").text($.Prompt(head.message)));
					}
				}
				ProgressBar.hide();
			}
		</script>
