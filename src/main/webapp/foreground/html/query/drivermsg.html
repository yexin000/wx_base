<script type="text/javascript">

	$(document).ready(function() {
		addHead("驾驶人信息");
	
		ProgressBar.init();
		var msg = unescape(GetQueryString("msg"));
		//alert(msg);
		ProgressBar.show();
		if (msg != null) {
			var jsonObject = eval("(" + msg + ")");
			$.each(jsonObject.body, function(index, item) {
			$("#xm").html(item.xm);
			$("#jszh").text(item.sfzmhm);
			$("#dabh").text(item.dabh);
			$("#zt").text(item.zt);
			$("#qfrq").text(item.qfrq);
			$("#syrq").text(item.syrq);
			$("#sjhm").text(item.sjhm);
			$("#lxdz").text(item.lxzsxxdz);
		});
		$("table.inforTable").css("display","block");
		ProgressBar.hide();
		}
	});	

	function GetQueryString(name) {
     	var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     	var r = window.location.search.substr(1).match(reg);
     	if(r!=null)return  unescape(r[2]); return null;
	}
</script>
