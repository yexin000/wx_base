			$(document).ready(function() {

				ProgressBar.init();
				ProgressBar.show();
				var params = "";
				var result = WebServiceUtil.findSchoolList(params,callBack);
			});
	
			function callBack(msg){
				//alert(msg);
				ProgressBar.hide();
				if(msg != null){
					var jsonObject = eval("("+msg+")");
					$.each(jsonObject.body,function(index,item){
					var name = item.codename
					var value = item.codevalue;
					appendUl(name,value);
					});
				}	
			}
			
			function appendUl(name,value){
				$("div#ul").append("<li onclick=\"openList("+"'"+value+"'"+")\">"
					+"<div class=\"li-div-block\" >"
					+"<div class=\"div\" id=\"li1\"style=\"background-color: #eee; height: 40px;\">"
						+"<div style=\"background-color: #eee; height: 40px; float: left;\">"
						+"<label class=\"li-div-la1\">"
						+name
						+"</lable></div><div><img id=\"img-li1\" class=\"li-div-img\"src=\"/weixin/foreground/images/carat-r-black.png\"></img></div></div>"
						+"</div></li>");
			}
			
			function openList(o){
				window.location.href="/weixin/foreground/html/query/schoolMsg.html?value=" + escape(o);
			}
			
				
			function ToUrl(x)   {         location.href=x;   }
