		<script type="text/javascript">
			var bindRole = "";
			var vehicleNum = 0;
			var code ;
			var token ;
			$(document).ready(function(){
				insert("帐号绑定");
				
				ProgressBar.init();
				token = getCookie("token");
				if(token == null){
					code = unescape(getQueryString("code"));
					getOpenId(code);
				}else{
					getBindedInfoByToken(token);
				}
			});
			
			function init(body){
				if (isBanding){
					for(var i in body){
						if (body[i].sjlx == "机动车") {
							vehicleNum++;
							bindRole = "vehicle";
						}else if (body[i].sjlx == "驾驶证") {
							bindRole = "driverVehicle";
						}else if (body[i].sjlx == "学员") {
							bindRole = "studentVehicle";
						}
					}
				}else{
					bindRole = "unBind";
				}
			}
		
			function ToUrl(){
				window.location.href='/html/account/addBind.html?token='+escape(token)+'&bindrole='+escape(bindRole)+'&vehicleNum='+escape(vehicleNum);
			}
		</script>
