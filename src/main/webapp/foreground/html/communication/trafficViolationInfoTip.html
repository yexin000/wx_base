	<script type="text/javascript">
		$(document).ready(function() {
		
			var content = '<p>1.欢迎使用举报交通违法功能。</p>'
				+'<p>2.举报人应仔细阅读举报范围说明、举报注意事项，确保举报信息真实有效，并承担相应法律责任。</p>'

			var f = Showbo.Msg.contip(content);
		
			Showbo.sure = function(){
				location.href = './trafficViolationInfo.html';
			}
		
			Showbo.cancel = function(){
				closePage();
			}
		});

		window.onload = function() {
			JsapiService.sign(document.location.href , jsapiCallback);
		}

		function jsapiCallback(data) {
			if(data != null) {
				var dataJson = eval("("+data+")");
				wx.config({
				  debug: false,
				  appId: 'wxe1514fa969a3bc65',
				  timestamp: dataJson.timestamp,
				  nonceStr: dataJson.nonceStr,
				  signature: dataJson.signature,
				  jsApiList: [
					'closeWindow'
				  ]
			  });
			} else {
				alert("Error!!!!");
			}
		}

		function closePage() {
			wx.closeWindow();
		}
	</script>
