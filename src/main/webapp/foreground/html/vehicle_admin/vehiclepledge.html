		<style type="text/css">
			ul {
			}
			
			li {
				width: 50%;
				float: left;
			}
			
			.li-card {
				color: #000000;
				height: 31px;
				font-size: 14px;
				padding-top: 10px;
			}
			
			.li-card-current {
				font-weight: bolder;
				background-color: #ffffff;
			}
			
			.img-right {
				position: absolute;
				top: 0em;
				right: 0em;
			}
		</style>

		<script type="text/javascript">
			$(document).ready(function() {
				insert("抵押登记查询");
				//初始化select
				$("#cartype").initselect('hpzl');
				if(window.localStorage){ 
					$("#carNum").val(localStorage.getItem("fpjg"));
				}else{
					$("#carNum").val(getCookie("fpjg"));
				}
				$("input#cx").click(function(){
					var hpzl = $("#cartype option:selected").val();
					var hphm = $("input#carNum").val();
					if(hphm.substring(0,1) != "浙") {
						Showbo.Msg.alert("请输入正确的号牌号码");
						return;
					}
					hphm = hphm.replace(/浙/g,"");
					if(checkHphm(hpzl,hphm) ==0){return ;}
					window.location.href="/weixin/foreground/html/vehicle_admin/vehiclepledgelist.html?hpzl="+escape(hpzl)+"&hphm="+escape(hphm);
				});
			});
		</script>

	</head>

	<body>
		<div data-role="page" data-theme="s" id='page'>
			<div data-role="content" align="center" >
				<div id="outlaw-li1" class="outlaw content"
					style="display: block; margin-top: 12px;">
					<form method="post">
						<table width="100%" border="0" cellspacing="0" cellpadding="0" class="TestTable">
							<tbody>
								<tr>
									<td>
										号牌种类
										<div class="inputOutL">
											<select data-role="none" name="cartype" id="cartype">
	
											</select>
										</div>
									</td>
								</tr>
								<tr>
									<td>
										号牌号码
										<div class="inputOutL">
											<input data-role="none" type="text" id="carNum" value="" class="inputText inputLabel" maxlength="7"
												onKeyUp="this.value = this.value.toUpperCase();">
										</div>
									</td>
								</tr>
								
								<tr>
									<td>
										<div>
											<input id="cx" type="button" value="查询" data-theme="s" data-corners="false" />
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
			</div>
		</div>
	</body>
