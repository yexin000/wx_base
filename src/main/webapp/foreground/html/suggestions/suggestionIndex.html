        $(document).ready(function(){

                lis[i].onclick = function(){

                        lis[j].style.backgroundColor = "#fbfbfb";
                    }
                    this.style.backgroundColor = "#ebebeb";
                }
            }
            openId = getCookie("openId");
            if (openId == null) {
            	var  code = getQueryValue("code");
                getOpenId(code);
            }
        });

        function toSectionSuggestion(){
        	location.href="https://open.weixin.qq.com/connect/oauth2/authorize?appid="+"wxb7068bb72d2e8375"
			+"&redirect_uri="+"http%3A%2F%2Fjhwxtest.hzcdt.com%2Fweixin%2Fforeground%2Fhtml%2Fsuggestions%2FsectionSuggestion.html"+"&response_type=code&scope=snsapi_base&state=0#wechat_redirect";
        }

        function toOtherSuggestion(headText,type){
        	location.href="https://open.weixin.qq.com/connect/oauth2/authorize?appid="+"wxb7068bb72d2e8375"
			+"&redirect_uri="+"http%3A%2F%2Fjhwxtest.hzcdt.com%2Fweixin%2Fforeground%2Fhtml%2Fsuggestions%2FotherSuggestion.html%3FheadText%3D"+encodeURI(headText)+"%26type%3D"+encodeURI(type)+"&response_type=code&scope=snsapi_base&state=0#wechat_redirect";
        }
        function getQueryValue(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null)
                return decodeURI(r[2]);
            return null;
        }
    </script>
