<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"  />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <link href="../../../css/style/base.css" rel="stylesheet" type="text/css">
    <link href="../../../css/style/common.css" rel="stylesheet" type="text/css">
    <link href="../../../css/style/index.css" rel="stylesheet" type="text/css">
    <link href="../../../css/style/collect.css" rel="stylesheet" type="text/css">
    <link href="../../../css/style/like.css?v=1" rel="stylesheet" type="text/css">
    <link href="../../../css/style/banner.css" rel="stylesheet" type="text/css">
    <link href="../../../css/style/weui.css" rel="stylesheet" type="text/css">
    <link href="../../../css/style/example.css" rel="stylesheet" type="text/css">
    <title></title>
</head>
<body>
<header class="header-hs ">
    <a href="javaScript:history.go(-1)" class="header-back"></a>
    <h1>商品详情</h1>
</header>
    <!-- 商品图片轮播开始 -->
    <div id="dataDiv">
        <div  id="banner1" class="bannerBox" style="margin-top: 0.4rem;">
            <ul class="bannerList">

            </ul>
            <div  class="bannerPrompt none"></div>
        </div>
    </div>
    <!-- 商品图片轮播结束 -->
    <div id="loadingToast" style="opacity: 1; display: none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-loading weui-icon_toast"></i>
            <p class="weui-toast__content">数据加载中</p>
        </div>
    </div>
    <!-- 商品开拍提醒开始 -->
    <div style="background-color: #0f8c69;width: 100%; height: 0.36rem; ">
         <p style="color: #FFFFFF;height: 0.2rem; padding-top: 0.12rem; padding-left: 0.3rem;" id="timeLabel"></p>
    </div>
    <!-- 商品开拍提醒结束 -->

    <!-- 商品详情开始 -->
    <div style=" width: 100%; height: 0.6rem; margin-top: 0.06rem">
         <p style=" height: 0.2rem; padding-left: 0.1rem;font-size: 16px;" id="itemName"></p>
        <div style="width: 100%;height: 0.38rem;margin-top: 0.06rem;">
            <div style="width: 14%;height: 0.38rem;display: inline-block;padding-left: 0.12rem;" >
                <span >RMB</span> <br>
                <span style="color: #0f8c69;">起拍价</span>
            </div>
            <div style="width: 20%;height: 0.38rem;display: inline-block" >
                <span style="height: 0.38rem;font-size: 30px;color: #0f8c69;" id="startprice">
                    500
                </span>
            </div>
            <div style="width: 38%;height: 0.38rem;display: inline-block" >
                <span id="wanfenbi">
                    (0.05万元)
                </span>
            </div>
        </div>
    </div>
    <div style="width: 100%; border-bottom:1px solid #808080;">  </div>
    <div style="width: 100%; border-bottom:1px solid #808080;margin-top: 0.12rem;">  </div>

    <div style="height: 0.7rem;width: 100%">
        <div style="height: 0.16rem;width: 100%;padding-top: 0.13rem; ">
            <p style="display: inline-block;width: 40%;padding-left: 0.2rem"> 当前价:¥<span id="curprice"></span> </p>    <p style="display: inline-block;width: 20%;">  加价幅度:¥<span id="addprice">100</span></p>
        </div>
        <div style="height: 0.22rem;width: 100%;padding-top: 0.13rem; ">
            <p style="display: inline-block;width: 40%;padding-left: 0.2rem"> 手续费<span id="rate">5</span>% </p>    <p style="display: inline-block;width: 20%;">  保证金:¥<span id="depositprice">0</span> </p>
        </div>
    </div>
    <div style="width: 100%; border-bottom:1px solid #808080;">  </div>
    <div style="width: 100%; border-bottom:1px solid #808080;margin-top: 0.12rem;">  </div>

    <div style="height: 2rem;width: 100%;border-bottom:1px solid #808080;">
         <p style="padding: 0.1rem;" >出价记录</p>
         <div id="bidDataDiv">

         </div>
    </div>

    <div style="height: 1rem;width: 94%;  margin-left: 3%;margin-top: 0.2rem;">
        <p style="font-size: 15px;">拍品描述</p>
        <div style="width: 100%; border-bottom:1px solid #808080;margin-top: 0.06rem">  </div>
        <div style="margin-top: 0.06rem;width: 100%;">
            <p style="font-size: 15px;display: inline-block;width: 30%;">拍品规格</p>   <p style="display: inline-block;width: 68%;font-size: 15px;"> 直径7.9cm 高3cm </p>
        </div>
        <div style="margin-top: 0.06rem;width: 100%;margin-top: 0.1rem">
            <p style="font-size: 15px;display: inline-block;width: 30%;">拍品年代</p>   <p style="display: inline-block;width: 68%;font-size: 15px;"> 民国  </p>
        </div>
        <div style="width: 100%; border-bottom:1px solid #808080;">  </div>
        <div style="margin-top: 0.06rem;width: 100%; ">
            <p style="font-size: 15px;display: inline-block;width: 30%;">拍品等级</p>   <p style="display: inline-block;width: 68%;font-size: 15px;"> 全品 </p>
        </div>
    </div>

    <div style="width: 100%; border-bottom:1px solid #808080;margin-top: 0.12rem;">  </div>

    <div style="width: 100%; min-height:2rem; height:auto!important; height:2rem; ">
        <p style="font-size: 24px;width: 100%;text-align: center;">陇海在线拍卖细则</p>
        陇海在线拍卖细则陇海在线拍卖细则陇海在线拍卖细则
    </div>
    <!-- 商品详情结束 -->
    <footer style="position: fixed;  bottom: 0; left: 0;  background: #fff; width: 100%;  height: 0.4rem; z-index: 1004;zoom: 1;border-top: 1px solid #808080;">
        <input type="hidden" id="favStatus" value="0">
        <a href="#" id="favBtn" style="color: #000;    font-size: 0.1rem;  float: left;  width: 0.73rem;  text-align: center;  line-height: 0.4rem;">+收藏</a>
        <a href="javaScript:toBid();" style="color: #fff;   background: #c1272d; font-size: 0.135rem;  float: right;  width: 2.445rem;  text-align: center;  line-height: 0.4rem;">出价</a>
    </footer>


<script type="text/javascript" src="../../../js/lh/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../../../js/lh/layout.js"></script>
<script type="text/javascript" src="../../../js/lh/common.js"></script>
<script type="text/javascript" src="../../../js/lh/banner.js"></script>
<script type="text/javascript" src="../../../js/lh/auctionItemDetail.js?v=1.0"></script>
<script type="text/javascript">

</script>
</body>
</html>
