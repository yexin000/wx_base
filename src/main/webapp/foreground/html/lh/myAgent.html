<head>
    <meta charset="UTF-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

<body>
<header class="header-hs ">
    <a href="javaScript:history.go(-1)" class="header-back"></a>
    <h1>我的经纪人</h1>
</header>
<header class="mine-header" style="margin-top: 0.44rem;">

     <div style="height: 0.96rem;text-align: center" >
        <div style="max-width: 0.56rem;height: 0.56rem; border-radius: 50%;overflow: hidden;margin-left: 40%;" >
            <img src="" alt="" id="agentImg" style="max-width: 0.56rem;height: 0.56rem;">
        </div>
       <p>陇海竞拍经纪人</p>
       <p id="grades"> </p>
     </div>
</header>
<ul class="m-part">
    <li>
        <span style="background: none">等级 <span style="float: right" id="grade"></span>  </span>
    </li>
    <li>
        <span style="background: none">电话 <span style="float: right" id="phone"></span> </span>
    </li>
    <li>
        <span style="background: none">微信号 <span style="float: right" id="wxNum"></span> </span>
    </li>
    <li style="height: 1.6rem;" >
        <span style="background: none">个人简介</span>
        <span style="background: none;line-height: 0.2rem;" id="description"></span>
    </li>
    <div style="margin-top: 0.2rem;width: 80%;margin-left: 10%;border-radius: 4%; text-align: center;line-height: 0.4rem;background-color: red">
        <a   style="font-size: 24px;color: #FFFFFF;" id="telMe">联系经纪人</a>
    </div>
</ul>
<div id="loadingToast" style="opacity: 1; display: none;">
    <div class="weui-mask_transparent"></div>
    <div class="weui-toast">
        <i class="weui-loading weui-icon_toast"></i>
        <p class="weui-toast__content">数据加载中</p>
    </div>
</div>
<script type="text/javascript" src="../../../js/lh/jquery-1.7.2.min.js"></script>
