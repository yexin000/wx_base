<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"  />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="x-dns-prefetch-control" content="on" />
  <link href="../../../css/style/base.css" rel="stylesheet" type="text/css">
  <link href="../../../css/style/common.css" rel="stylesheet" type="text/css">
  <link href="../../../css/style/mine.css" rel="stylesheet" type="text/css">
  <link href="../../../css/style/index.css" rel="stylesheet" type="text/css">
  <link href="../../../css/style/collect.css" rel="stylesheet" type="text/css">
  <link href="../../../css/style/weui.css" rel="stylesheet" type="text/css">
  <link href="../../../css/style/example.css" rel="stylesheet" type="text/css">
  <title></title>
</head>
<body style="background-color: white;">
<header class="header-hs ">
  <a href="javaScript:history.go(-1)" class="header-back"></a>
  <h1 id="titleName">个人资料</h1>
</header>
<div class="container mt-050" id="container">
  <div class="page list js_show" style="background-color: white;">
    <div class="weui-cells">
      <div class="weui-cell">
        <div class="weui-cell__bd">
          <p class="color-999999">昵称：&nbsp;&nbsp;&nbsp;&nbsp;<font class="font-18 color-d0a642" id="user"></font></p>
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__bd">
          <p class="color-999999">粉丝：&nbsp;&nbsp;&nbsp;&nbsp;<font class="font-18 color-black" id="followNum">0</font></p>
        </div>
      </div>
      <div class="weui-cells">
        <a class="weui-cell weui-cell_access" href="javascript:;">
          <div class="weui-cell__bd">
            <p class="color-999999">关注：&nbsp;&nbsp;&nbsp;&nbsp;<font class="font-18 color-black" id="myFollowNum">0</font></p>
          </div>
        </a>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__bd">
          <p class="color-999999">积分：&nbsp;&nbsp;&nbsp;&nbsp;<font class="font-18 color-black" id="integral">0</font></p>
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__bd">
          <p class="color-999999">余额：&nbsp;&nbsp;&nbsp;&nbsp;<font class="font-18 color-black" id="balance">0</font></p>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="myinfo-footer m-hidden" id="footDiv">
  <input type="hidden" id="followStatus" value="0">
  <input type="hidden" id="blacklistStatus" value="0">
  <a id="followBtn" class="myinfo-footer-btn">关注</a>
  <a id="messageBtn" class="myinfo-footer-btn">留言</a>
  <a id="blacklistBtn" class="myinfo-footer-btn">加入黑名单</a>
</footer>

<div id="loadingToast" style="opacity: 1; display: none;">
  <div class="weui-mask_transparent"></div>
  <div class="weui-toast">
    <i class="weui-loading weui-icon_toast"></i>
    <p class="weui-toast__content">数据加载中</p>
  </div>
</div>
<script type="text/javascript" src="../../../js/lh/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../../../js/lh/layout.js"></script>
<script type="text/javascript" src="../../../js/lh/common.js"></script>
<script type="text/javascript" src="../../../js/lh/myInfo.js?v=1.0"></script>
</body>
</html>
