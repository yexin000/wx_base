<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"  />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="x-dns-prefetch-control" content="on" />
	<link href="../../../css/style/base.css" rel="stylesheet" type="text/css">
	<link href="../../../css/style/common.css" rel="stylesheet" type="text/css">
	<link href="../../../css/style/order.css" rel="stylesheet" type="text/css">
	<link href="../../../css/style/weui.css" rel="stylesheet" type="text/css">
	<link href="../../../css/style/example.css" rel="stylesheet" type="text/css">
	<title></title>
</head>
<body style="background-color: #f0f0f0">
<header class="header-hs ">
	<a href="javascript:history.back();" class="header-back"></a>
	<h1>出价列表</h1>
</header>

<div style="margin-top: 0.44rem;background-color: #FFFFFF; " id="dataDiv">

</div>


<div class="js_dialog" id="msgDialog" style="display: none" >
	<div class="weui-mask"></div>
	<div class="weui-dialog">
		<div class="weui-dialog__bd" id="msgLabel">
			请输入预出价:<input type="number" style="height: 0.2rem;" id="myPrice">
		</div>
		<div class="weui-dialog__ft">
			<a onclick="toSave();" class="weui-dialog__btn weui-dialog__btn_primary">确定</a>
		</div>
	</div>
</div>

<footer class="footer-com">
	<div class="page__bd page__bd_spacing" style="background-color: white;width: 100%;padding: 0.02rem;">
		<a href="javaScript:onPrice();" class="identify-add weui-btn" style="color: #d1a741"><i class="identify-add-icon"></i>我要出价</a>
	</div>
</footer>
<div id="loadingToast" style="opacity: 1; display: none;">
	<div class="weui-mask_transparent"></div>
	<div class="weui-toast">
		<i class="weui-loading weui-icon_toast"></i>
		<p class="weui-toast__content">数据加载中</p>
	</div>
</div>
<script type="text/javascript" src="../../../js/lh/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../../../js/lh/layout.js"></script>
<script type="text/javascript" src="../../../js/lh/common.js"></script>
<script type="text/javascript" src="../../../js/lh/estimatePrice.js"></script>
</body>
</html>
