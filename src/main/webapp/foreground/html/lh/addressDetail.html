<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"  />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <link href="../../../css/style/base.css" rel="stylesheet" type="text/css">
    <link href="../../../css/style/common.css" rel="stylesheet" type="text/css">
	<link href="../../../css/style/weui.css" rel="stylesheet" type="text/css">
	<link href="../../../css/style/example.css" rel="stylesheet" type="text/css">
	<title></title>
</head>
<body>
	<header class="header-hs ">
		<a href="javascript:history.back(-1);" class="header-back"></a>
		<h1>新增收货地址</h1>
	</header>
	<input type="hidden" id="id">
	<div class="container" style="margin-top: 0.43rem;">
		<div class="page input js_show" style=" background-color: #FFFFFF">
			<div class="weui-cells__title">收货人姓名:</div>
			<div class="weui-cells">
				<div class="weui-cell">
					<div class="weui-cell__bd">
						<input class="weui-input" type="text" id="name">
					</div>
				</div>
			</div>
			<div class="weui-cells__title">联系人电话:</div>
			<div class="weui-cells">
				<div class="weui-cell">
					<div class="weui-cell__bd">
						<input class="weui-input" type="text" id="telNum">
					</div>
				</div>
			</div>
			<div class="weui-cells__title">收货人地址:</div>
			<div class="weui-cells weui-cells_form">
				<div class="weui-cell">
					<div class="weui-cell__bd">
						<textarea class="weui-textarea" id="address" rows="3"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer style="position: fixed;  bottom: 0; left: 0;  background: #fff; width: 100%;  height: 0.4rem; z-index: 1004;zoom: 1;border-top: 1px solid #808080;">
		<a href="javaScript:void(0)" style="color: #fff; float: left;  width: 100%; text-align: center; line-height: 0.4rem;background-color: red" onclick="addAddress()">确认</a>
	</footer>
	<script type="text/javascript" src="../../../js/lh/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="../../../js/lh/layout.js"></script>
	<script type="text/javascript" src="../../../js/lh/common.js"></script>
	<script type="text/javascript" src="../../../js/lh/addressDetail.js"></script>
</body>
</html>
