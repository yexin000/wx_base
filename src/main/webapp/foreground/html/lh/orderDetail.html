<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"  />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <link href="../../../css/style/base.css" rel="stylesheet" type="text/css">
    <link href="../../../css/style/common.css" rel="stylesheet" type="text/css">
    <link href="../../../css/style/order.css" rel="stylesheet" type="text/css">
    <link href="../../../css/style/weui.css" rel="stylesheet" type="text/css">
    <link href="../../../css/style/example.css" rel="stylesheet" type="text/css">
    <title></title>

</head>
<body>
<header class="header-hs ">
    <a href="javascript:history.back(-1);" class="header-back"></a>
    <h1>订单详情</h1>
</header>

<div id="loadingToast" style="opacity: 1; display: none;">
    <div class="weui-mask_transparent"></div>
    <div class="weui-toast">
        <i class="weui-loading weui-icon_toast"></i>
        <p class="weui-toast__content">数据加载中</p>
    </div>
</div>

<!--BEGIN dialog1-->
<div class="js_dialog" id="iosDialog1" style="display: none;">
    <div class="weui-mask"></div>
    <div class="weui-dialog">
        <div class="weui-dialog__hd"><strong class="weui-dialog__title">系统提示</strong></div>
        <div class="weui-dialog__bd">您当前还没有可用的收货地址，马上创建？</div>
        <div class="weui-dialog__ft">
            <a href="javascript:cancelAddAddress();" class="weui-dialog__btn weui-dialog__btn_default">放弃</a>
            <a href="javascript:addAddress();" class="weui-dialog__btn weui-dialog__btn_primary">确定</a>
        </div>
    </div>
</div>
<!--END dialog1-->



<section class="order-address" id="notHasAddress">
    <h2>暂无地址信息</h2>
</section>

<section class="order-address" id="hasAddress" style="display: none">
    <h2>收货人：<label id="receiver"></label><span class="fr"></span></h2>
    <p id="addressDetail"></p>
</section>

<div class="order-item">
    <table class="order-i-pro">
        <tr>
            <td> <span style="padding-left: 0.14rem;"><label id="businessName"></label>商家 > </span>  </td>
            <td ><span style="float:right;padding-right: 0.2rem;color: #ff7936" id="orderStatus"></span>  </td>
        </tr>

        <tr>
            <td class="pro-item-M">
                <img src="" id="itemImg" style="width: 0.78rem;height: 0.78rem;margin-left: 0.1rem;" alt="">
            </td>
            <td class="pro-item-H">
                <h2 id="itemName"></h2>
                <p class="ppp"><span>商品介绍:</span>  <span id="description"> </span></p>
                <p>
                    <span>订单价格: </span><span style="overflow:hidden;" id="orderMoney">
                    </span> <span   style="float: right;border: 1px solid #808080;padding: 0.03rem;border-radius:6px; " id="commodityDetail">查看详情</span>
                </p>
            </td>
            </tr>
    </table>
    <p>
        <span style="float: right;display: none" id="luruBtn" onclick="openAddLogistics()">录入发货信息</span><br>
        <span style="float: right;display: none" id="goLogisticsBtn" onclick="openLogistics()">查看物流</span>
    </p>
</div>
<input type="hidden" id="orderId">
<footer class="footer-sum">
    <div style="position:absolute;bottom: 0.05rem;left: 0rem;"></div>
    <p class="btn-sum" id="payBtn">付款</p>

    <hgroup>
        <p>共<span>1<span>件商品</p>
        <b>应付款：<span><small>￥</small> <label id="orderMoneys">0.00</label></span></b>
    </hgroup>
</footer>


<script type="text/javascript" src="../../../js/lh/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../../../js/lh/layout.js"></script>
<script type="text/javascript" src="../../../js/lh/common.js"></script>
<script type="text/javascript" src="../../../js/lh/orderDetail.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
<script>

</script>
</body>
</html>
