<header class="header-hs ">
    <a href="javascript :history.back(-1);" class="header-back"></a>
    <h1>订单详情</h1>
</header>

<div id="loadingToast" style="opacity: 1; display: none;">
    <div class="weui-mask_transparent"></div>
    <div class="weui-toast">
        <i class="weui-loading weui-icon_toast"></i>
        <p class="weui-toast__content">数据加载中</p>
    </div>
</div>


<section class="order-address">
    <h2>收货人：<label id="receiver">丁佳</label><span class="fr">18659925741</span></h2>
    <p id="addressDetail">湖南省长沙市天心区劳动西路嘉盛国际广场2326</p>
</section>
<div class="order-item">
    <table class="order-i-pro">
        <tr>
            <td> <span style="padding-left: 0.14rem;"><label id="businessName"></label>商家 > </span>  </td>
            <td ><span style="float:right;padding-right: 0.2rem;color: #ff7936" id="orderStatus"></span>  </td>
        </tr>

        <tr>
            <td class="pro-item-M">
                <img src="" id="itemImg" style="width: 0.78rem;height: 0.78rem;margin-left: 0.1rem;" alt="">
            </td>
            <td class="pro-item-H">
                <h2 id="itemName"></h2>
                <p class="ppp"><span>商品介绍:</span>  <span id="description"> </span></p>
                <p>
                    <span>订单价格: </span><span style="overflow:hidden;" id="orderMoney">
                    <span> <span   style="float: right;border: 1px solid #808080;padding: 0.03rem;border-radius:6px; ">查看详情</span>
                </p>
            </td>
            </tr>
    </table>
</div>

<footer class="footer-sum">
    <div style="position:absolute;bottom: 0.05rem;left: 0rem;"></div>
    <p class="btn-sum" id="pay">付款</p>

    <hgroup>
        <p>共<span>1<span>件商品</p>
        <b>应付款：<span><small>￥</small> <label id="orderMoneys">1239.00</label></span></b>
    </hgroup>
</footer>
