<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"  />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="x-dns-prefetch-control" content="on" />
	<link href="../../../css/style/base.css" rel="stylesheet" type="text/css">
	<link href="../../../css/style/common.css" rel="stylesheet" type="text/css">
	<link href="../../../css/style/like.css" rel="stylesheet" type="text/css">
	<link href="../../../css/style/order.css" rel="stylesheet" type="text/css">
	<link href="../../../css/style/weui.css" rel="stylesheet" type="text/css">
	<link href="../../../css/style/example.css" rel="stylesheet" type="text/css">
	<title>百姓收藏</title>

</head>
<body>
<header class="header-hs ">
	<a href="mine.html" class="header-back"></a>
	<h1>我的订单</h1>
</header>

<!--BEGIN dialog2-->
<div class="js_dialog" id="businessCard" style="display: none;">
	<div class="weui-mask"></div>
	<div class="weui-dialog">
		<div class="weui-dialog__bd">
			<p style="padding-bottom: 0.05rem">商家名称:<span id="bussinessname"></span></p>
			<p style="padding-bottom: 0.05rem">商家微信:<span id="wxaccounts"></span></p>
			<p>商家地址:<span id="businessaddress"></span></p>
		</div>
		<div class="weui-dialog__ft">
			<a href="javascript:void(0);" onclick="$('#businessCard').hide();" class="weui-dialog__btn weui-dialog__btn_primary">知道了</a>
		</div>
	</div>
</div>
<!--END dialog2-->

<div id="loadingToast" style="opacity: 1; display: none;">
	<div class="weui-mask_transparent"></div>
	<div class="weui-toast">
		<i class="weui-loading weui-icon_toast"></i>
		<p class="weui-toast__content">数据加载中</p>
	</div>
</div>

<ul id="order-tit">
	<li class="cur">全部</li>
	<li status="2">待付款</li>
	<li status="3">待发货</li>
	<li status="4">待收货</li>
	<li status="5">待处理</li>
	<li status="7">已退款</li>
</ul>
<table class="pro-item" style="border-collapse:separate; border-spacing:8px;background-color: #fff">

</table>
<a href="javascript:loadOrder();" id="loadMore" class="weui-btn weui-btn_default weui-btn_loading"> 点击加载更多</a>
<script type="text/javascript" src="../../../js/lh/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../../../js/lh/layout.js"></script>
<script type="text/javascript" src="../../../js/lh/common.js"></script>
<script type="text/javascript" src="../../../js/lh/zepto.min.js"></script>
<script type="text/javascript" src="../../../js/lh/order.js"></script>

<script>
  $(function(){
    $("#order-tit li").click(function(){
      $(this).addClass("cur").siblings().removeClass("cur");
    })
  });
</script>
</body>
</html>
