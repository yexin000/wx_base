    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link href="../../../css/style/base.css" rel="stylesheet" type="text/css">
    <link href="../../../css/style/common.css" rel="stylesheet" type="text/css">

    <title></title>

    <style type="text/css">
        * { padding:0; margin:0;}
        ul { width:100%; border-top:1px solid #ddd; border-left:1px solid #ddd; }
        ul li { list-style:none; width:33.3%;  float:left; border-right:1px solid #ddd; border-bottom:1px solid #ddd; float:left;}
    </style>

<body>

<header class="mine-header">
    <div class="clearfix"><a href="noticeList.html" class="header-msg"></a></div>
    <div class="mine-user-info clearfix">
        <div class="potrait" id="headImage" onclick="javascript:toMyInfo()">
            <img src="" id="headImg" alt="">
        </div>
        <br>
        <h1 id="user" style="line-height: 0.1rem;"></h1>
        <br>
        <div><h1 style="font-size: 0.1rem;line-height: 0.1rem;">会员等级：<label id="vipLv"> </label></h1></div>
        <br>
        <div><h1 style="font-size: 0.1rem;line-height: 0.1rem;">粉丝数量：<label id="followNum">0</label></h1></div> <br>
        <div><h1 style="font-size: 0.1rem;line-height: 0.1rem;">我的积分：<label id="myIntegral">0</label></h1></div>
    </div>
</header>

<ul class="m-part" style="padding-bottom: 0.5rem;">
    <li onclick="window.location.href='myMoney.html'" style="height: 120px;padding-left: 0;">
        <a href="javascript:;" class="weui-grid" style="width: 100%;position: initial;">
            <div class="weui-grid__icon">
                <img src="/weixin/images/lh/icon-money.png" alt="">
            </div>
            <p class="weui-grid__label">我的余额</p>
        </a>
    </li>
    <li style="height: 120px;padding-left: 0;">
        <a href="javascript:;" class="weui-grid" style="width: 100%;position: initial;">
            <div class="weui-grid__icon">
                <img src="/weixin/images/lh/icon-report.png" alt="">
            </div>
            <p class="weui-grid__label">店铺报表</p>
        </a>
    </li>
    <li onclick="window.location.href='myJoin.html'" style="height: 120px;padding-left: 0;">
        <a href="javascript:;" class="weui-grid" style="width: 100%;position: initial;">
            <div class="weui-grid__icon">
                <img src="/weixin/images/lh/icon-join.png" alt="">
            </div>
            <p class="weui-grid__label">我参与的</p>
        </a>
    </li>
    <li onclick="window.location.href='order.html'" style="height: 120px;padding-left: 0;">
        <a href="javascript:;" class="weui-grid" style="width: 100%;position: initial;">
            <div class="weui-grid__icon">
                <img src="/weixin/images/lh/icon-order.png" alt="">
            </div>
            <p class="weui-grid__label">我的订单</p>
        </a>
    </li>
    <li style="height: 120px;padding-left: 0;">
        <a href="javascript:;" class="weui-grid" style="width: 100%;position: initial;">
            <div class="weui-grid__icon">
                <img src="/weixin/images/lh/icon-aftersale.png" alt="">
            </div>
            <p class="weui-grid__label">退货售后</p>
        </a>
    </li>
    <li onclick="window.location.href='myMessageList.html'" style="height: 120px;padding-left: 0;">
        <a href="javascript:;" class="weui-grid" style="width: 100%;position: initial;">
            <div class="weui-grid__icon">
                <img src="/weixin/images/lh/icon-message.png" alt="">
            </div>
            <p class="weui-grid__label">消息通知</p>

    <li style="height: 120px;padding-left: 0;">
        <a href="javascript:;" class="weui-grid" style="width: 100%;position: initial;">
            <div class="weui-grid__icon">

            </div>
            <p class="weui-grid__label">个人资料</p>
        </a>
    </li >
    <li onclick="window.location.href='problem.html'" style="height: 120px;padding-left: 0;">
        <a href="javascript:;" class="weui-grid" style="width: 100%;position: initial;">

                <img src="/weixin/images/lh/icon-problem.png" alt="">
            </div>
            <p class="weui-grid__label">平台协议</p>
        </a>
    </li>
    <li onclick="window.location.href='blacklist.html'" style="height: 120px;padding-left: 0;">
        <a href="javascript:;" class="weui-grid" style="width: 100%;position: initial;">
            <div class="weui-grid__icon">
                <img src="/weixin/images/lh/icon-blacklist.png" alt="">
            </div>
            <p class="weui-grid__label">黑名单</p>
        </a>
    </li>
    <li onclick="javascript:toMyStore();" style="height: 120px;padding-left: 0;">
        <a href="javascript:;" class="weui-grid" style="width: 100%;position: initial;">

                <img src="/weixin/images/lh/icon-mystore.png" alt="">
            </div>
            <p class="weui-grid__label">我的店铺</p>
        </a>
    </li>
    <li onclick="javaScript:toIntegralMall()" style="height: 120px;padding-left: 0;">
        <a href="javascript:;" class="weui-grid" style="width: 100%;position: initial;">
            <div class="weui-grid__icon">
                <img src="/weixin/images/lh/icon-integralchange.png" alt="">

    <li onclick="javaScript:toBigTransactionl()" style="height: 120px;padding-left: 0;">

    <li onclick="window.location.href='myIdentify.html'" style="height: 120px;padding-left: 0;">
        <a href="javascript:;" class="weui-grid" style="width: 100%;position: initial;">

                <img src="/weixin/images/lh/icon-identify.png" alt="">
            </div>
            <p class="weui-grid__label">我的鉴定</p>
        </a>
    </li>

<div>
    <div class="weui-mask" id="publishMask" style="opacity: 1; display: none;"></div>
    <div class="weui-actionsheet" id="publishActionsheet" style="background-color: transparent;">
        <div class="weui-flex">
            <div class="weui-flex__item">
                <a class="weui-grid publish-item" onclick="javascript:toCreateAuction();">
                    <div class="weui-grid__icon" style="width: 54px;height: 54px;">
                        <img style="width: 60px;height: 54px;" src="/weixin/images/lh/add-auction-icon.png" alt="">
                    </div>
                    <p class="weui-grid__label" style="color: white;font-size: 12px;">创建专场拍卖</p>
                </a>
            </div>
            <div class="weui-flex__item">
                <a class="weui-grid publish-item" onclick="javascript:toUpload(0);">
                    <div class="weui-grid__icon" style="width: 54px;height: 54px;">
                        <img style="width: 60px;height: 54px;" src="/weixin/images/lh/create-auctionitem-icon.png" alt="">
                    </div>
                    <p class="weui-grid__label" style="color: white;font-size: 12px;">创建拍品</p>
                </a>
            </div>
            <div class="weui-flex__item">
                <a class="weui-grid publish-item" onclick="javascript:toUpload(1);">
                    <div class="weui-grid__icon" style="width: 54px;height: 54px;">
                        <img style="width: 60px;height: 54px;" src="/weixin/images/lh/create-goods-icon.png" alt="">
                    </div>
                    <p class="weui-grid__label" style="color: white;font-size: 12px;">创建商品</p>
                </a>
            </div>
        </div>
        <div class="weui-flex">
            <div class="weui-flex__item">
                <a class="weui-grid publish-item" onclick="javascript:toUpload(2);">
                    <div class="weui-grid__icon" style="width: 54px;height: 54px;">
                        <img style="width: 60px;height: 54px;" src="/weixin/images/lh/create-non-sale-icon.png" alt="">
                    </div>
                    <p class="weui-grid__label" style="color: white;font-size: 12px;">创建非卖品</p>
                </a>
            </div>
            <div class="weui-flex__item">
                <a class="weui-grid publish-item" onclick="javascript:toMyStore();">
                    <div class="weui-grid__icon" style="width: 54px;height: 54px;">
                        <img style="width: 60px;height: 54px;" src="/weixin/images/lh/my-store-icon.png" alt="">
                    </div>
                    <p class="weui-grid__label" style="color: white;font-size: 12px;">我的店铺</p>
                </a>
            </div>
        </div>
        <div class="weui-actionsheet__action" style="background-color: transparent;border-top: 1px solid #ffffff;">
            <div class="weui-actionsheet__cell" onclick="javascript:hideActionSheet()"><i class="publish-icon"></i></div>
        </div>
    </div>

<footer class="footer-com">
    <table width="100%" cellpadding="0" cellspacing="0">
        <tr>
            <td onclick="window.location.href='index.html'"><img src="../../../images/lh/footer-index-n.png" alt=""><br/>首页</td>
            <td onclick="window.location.href='auctionItemList.html'"><img src="../../../images/lh/footer-classify-n.png" alt=""><br/>拍卖</td>
            <td onclick="javascript:showPublish();"><img src="../../../images/lh/footer-publish-n.png" alt=""><br/>发布</td>
            <td onclick="window.location.href='market.html'"><img src="../../../images/lh/footer-shopping-n.png" alt=""><br/>商城</td>
            <td class="active"><img src="../../../images/lh/footer-user-s.png" alt=""><br/>我的</td>
        </tr>
    </table>
</footer>
