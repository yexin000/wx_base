<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"  />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <link href="../../../css/style/base.css" rel="stylesheet" type="text/css">
    <link href="../../../css/style/common.css" rel="stylesheet" type="text/css">
    <link href="../../../css/style/mine.css" rel="stylesheet" type="text/css">
    <link href="../../../css/style/index.css" rel="stylesheet" type="text/css">
    <link href="../../../css/style/weui.css" rel="stylesheet" type="text/css">
    <link href="../../../css/style/example.css" rel="stylesheet" type="text/css">
    <link href="../../../css/style/collect.css" rel="stylesheet" type="text/css">
    <title></title>
</head>
<body>
<header class="header-hs ">
    <a href="javaScript:history.go(-1)" class="header-back"></a>
    <h1>提现</h1>
</header>

<div id="loadingToast" style="opacity: 1; display: none;">
    <div class="weui-mask_transparent"></div>
    <div class="weui-toast">
        <i class="weui-loading weui-icon_toast"></i>
        <p class="weui-toast__content">数据加载中</p>
    </div>
</div>
<!--BEGIN dialog2-->
<div class="js_dialog" id="iosDialog2" style="display: none;">
    <div class="weui-mask"></div>
    <div class="weui-dialog">
        <div class="weui-dialog__bd">提现金额不能低于100</div>
        <div class="weui-dialog__ft">
            <a href="javascript:closeTip();" class="weui-dialog__btn weui-dialog__btn_primary">知道了</a>
        </div>
    </div>
</div>
<!--END dialog2-->

<div class="js_dialog" id="iosDialog3" style="display: none;">
    <div class="weui-mask"></div>
    <div class="weui-dialog">
        <div class="weui-dialog__bd">缺少提现信息</div>
        <div class="weui-dialog__ft">
            <a href="javascript:closeTip();" class="weui-dialog__btn weui-dialog__btn_primary">知道了</a>
        </div>
    </div>
</div>
<!--END dialog2-->


<div style="width: 100%;margin-top: 0.42rem;text-align: center;">
     <div style="margin-top: 0.68rem;width: 100%">
        <p style="line-height: 0.4rem;">
            <span style="font-size: 20px;margin-left: 0.1rem;float: left;">提现金额:</span>
            <input type="number" id="rechargeMoney" placeholder="请输入提现金额" style="width: 1.8rem; height: 0.22rem;">
        </p>
     </div>
    <div style="margin-top: 0.18rem;width: 100%">
        <p style="line-height: 0.4rem;">
            <span style="font-size: 20px;margin-left: 0.1rem;float: left">收款微信:</span>
            <input type="text" id="whereabouts" placeholder="请输入提现微信号" style=" width: 1.8rem; height: 0.2rem;">
        </p>
    </div>


    <div style="margin-top: 0.22rem;line-height: 0.44rem;border-radius: 4%;width: 80%;margin-left: 10%; font-size: 24px;background-color: #c1272d;color: #FFFFFF" onclick="submitRecharge()">
        立即提现
    </div>

</div>

<script type="text/javascript" src="../../../js/lh/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../../../js/lh/layout.js"></script>
<script type="text/javascript" src="../../../js/lh/common.js"></script>
<script type="text/javascript" src="../../../js/lh/putForward.js"></script>
</body>
</html>
