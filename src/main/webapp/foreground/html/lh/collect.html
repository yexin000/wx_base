<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"  />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <link href="../../../css/style/base.css" rel="stylesheet" type="text/css">
    <link href="../../../css/style/common.css" rel="stylesheet" type="text/css">
    <link href="../../../css/style/collect.css" rel="stylesheet" type="text/css">
	<link href="../../../css/style/product.css" rel="stylesheet" type="text/css">
	<title>收藏夹</title>
</head>
<body>

	<header class="header-hs ">
		<a href="Javascript:history.go(-1);void(0);" class="header-back"></a>
		<h1>我的收藏</h1>

	</header>
	

	
	<div  id="datalist">
		<div class="pro-lists">
		<table class="pro-item">
				<tr>
					<td class="chose-item"><input type="checkbox" class="chose-allitem"><span></span></td>
					<td class="pro-item-M"><img src="images/dress-female04.jpeg" alt=""></td>
					<td class="pro-item-H">
						<h2>日本便当包手提帆布加厚饭盒袋大保温袋午餐带饭包男女小拎包批发</h2>
						<p class="clearfix"><b class="fl"><small>￥</small>39.00</b><a href="#" class="fr addCar-img" id="apot"></a></p>
					</td>
				</tr>
		</table>
		<section class="pro-intro" id="proInfo">       
        <form action="">
          <ul class="details_choose">
            <li id="choose_0" index="0">
                <label id="propName" propname="颜色">颜色：</label>
                <dl>
                  <dd>黑色</dd>
                  <dd class="check">红色</dd>
                  <dd>黄色</dd>
                </dl>
            </li>
            <li id="choose_1" index="1">
                <label id="propName" propname="颜色">尺码：</label>
                <dl>
                  <dd>S</dd>
                  <dd class="check">M</dd>
                  <dd>L</dd>
                </dl>
            </li>
            <li>
                <label>数量：</label>
                <div class="clearfix num-control">
                    <input type="button" value="-" name="minus"><input type="text" value="1" name="num"><input type="button" value="+" name="plus">
                </div>
            </li>
          </ul>
        </form>
    </section>
		</div>
	</div>




	


	<script type="text/javascript" src="../../../js/lh/jquery-1.7.2.min.js"></script>
		<!-- 引入路径的js -->
	<script type="text/javascript" src="../../../js/lh/common.js"></script>
	<script type="text/javascript" src="../../../js/lh/layout.js"></script>
  <script type="text/javascript">
	$(document).ready(function($) {
		$("#apot").bind("touchend", function(event) {
			$(".mask").css('display', 'block');
    		$(".clostest").css('display', 'block');
		});
		$(".xt").bind("touchend", function(event) {
			$(".mask").css('display', 'none');
    		$(".clostest").css('display', 'none');
		});
		$(".dcpost").bind("touchend", function(event) {
			$(this).addClass("cur");
		});
	});
	</script>
</body>
</html>
