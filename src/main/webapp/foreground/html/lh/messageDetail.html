<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"  />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="x-dns-prefetch-control" content="on" />
	<link href="../../../css/style/base.css" rel="stylesheet" type="text/css">
	<link href="../../../css/style/common.css" rel="stylesheet" type="text/css">
	<link href="../../../css/style/order.css" rel="stylesheet" type="text/css">
	<link href="../../../css/style/weui.css" rel="stylesheet" type="text/css">
	<link href="../../../css/style/example.css" rel="stylesheet" type="text/css">
	<title>百姓收藏</title>
</head>
<body style="background-color: #FFFFFF">
<header class="header-hs ">
	<a href="javascript:history.back(-1)" class="header-back"></a>
	<h1>消息列表</h1>
</header>
<div style="margin-top: 0.47rem;" id="dataDiv">

</div>
<footer class="footer-message">
	<div style="margin-top: 0.04rem;">
		<input type="text" style="width: 80%;height: 0.22rem;vertical-align: top;" id="messageNote">
		<button style="border-radius: 5px;vertical-align: top;width: 0.5rem;  height: 0.22rem; border: none; background-color: #5DD9EB; color: #fff;" id="sendMessage">发送</button>
	</div>
</footer>
<div id="loadingToast" style="opacity: 1; display: none;">
	<div class="weui-mask_transparent"></div>
	<div class="weui-toast">
		<i class="weui-loading weui-icon_toast"></i>
		<p class="weui-toast__content">数据加载中</p>
	</div>
</div>
<script type="text/javascript" src="../../../js/lh/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../../../js/lh/layout.js"></script>
<script type="text/javascript" src="../../../js/lh/common.js"></script>
<script type="text/javascript" src="../../../js/lh/messageDetail.js"></script>
</body>
</html>
