				<section>
					<h3><i class="knowledge-icon-article"></i>v5特区的参与规则</h3>
					<p>该界面主要展示v5用户上传的高级展品，对应会员等级vip5的用户才能参与拍卖。</p>
					<h3><i class="knowledge-icon-article"></i>专场拍卖的规则</h3>
					<p>对应会员等级vip3的用户才能创建拍卖专场，可设定即时开始也可以预展三天自动开始。</p>
					<h3><i class="knowledge-icon-article"></i>积分获取方式</h3>
					<p>用户在该平台上购买产品，并且确认双方已经达成交易，用户即可获得积分。</p>
					<h3><i class="knowledge-icon-article"></i>积分消费渠道</h3>
					<p>积分可以在个人中心的积分商城兑换商品，购买时需要提供用户的收获地址，购买成功自动扣除积分。</p>
					<h3><i class="knowledge-icon-article"></i>个人中心的积分商城</h3>
					<p>平台会不定期的更新积分商品。</p>
