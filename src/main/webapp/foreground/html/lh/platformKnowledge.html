<div style="margin-top: 0.5rem;background-color: #FFFFFF;min-height: 2rem;" id="activityDescription">

	1、v5特区的参与规则
	该界面主要展示v5用户上传的高级展品，对应会员等级vip5的用户才能参与拍卖
	<br/>
	2、专场拍卖的规则
	对应会员等级vip3的用户才能创建拍卖专场，此次专场买拍的藏品数量必须大于6件，不能大于20件，设定好加价幅度以后，可设定即时开始叶可以预展三天自动开始
	<br/>
	3、积分获取方式
	用户在该平台上购买产品，并且确认双方已经达成交易，用户即可获得积分
	<br/>
	4、积分消费渠道
	积分可以在个人中心的积分商城兑换商品，购买时需要提供用户的收获地址，购买成功自动扣除积分
	<br/>
	5、个人中心的积分商城
	平台会不定期的更新积分商品
</div>
