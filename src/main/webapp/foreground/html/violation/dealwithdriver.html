		$(".addr").on('click', function () {
			//获取
			$("li#"+this.id).text();
			$("label#label").text($("li#"+this.id).text());
			$("#LoginBox").fadeOut("fast");
			$("#mask").css({ display: 'none' });
		});
		//关闭
		$("#closeBtn").hover(function () { $(this).css({ color: 'black' }) }, function () { $(this).css({ color: '#999' }) }).on('click', function () {
			$("#LoginBox").fadeOut("fast");
			$("#mask").css({ display: 'none' });
		});
		
	});
	window.onload = function() {

		$("#cjjg").text(unescape(GetQueryString("cjjg")));
		$("#ztText").text(unescape(GetQueryString("ztText")));
		$("#wfjfs").text(unescape(GetQueryString("wfjfs")));
		$("#ljjf").text(unescape(GetQueryString("ljjf")));
	}
	function GetQueryString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
		var r = window.location.search.substr(1).match(reg);
		if (r != null)
			return unescape(r[2]);
		return null;
	}
</script>
