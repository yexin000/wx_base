		<style type="text/css">
			 .radio-btn {
			    width: 20px;
			    height: 20px;
			    display: inline-block;
			    float: left;
			    margin: 3px 2px 0 0;
			    cursor: pointer;
			    position: relative;
			    -webkit-border-radius: 100%;
			    -moz-border-radius: 100%;
			    border-radius: 100%;
			    border: 1px solid #ccc;
			    box-shadow: 0 0 1px #ccc;
			    background: rgb(255, 255, 255);
			    background: -moz-linear-gradient(top, rgba(255, 255, 255, 1) 0%, rgba(246, 246, 246, 1) 47%, rgba(237, 237, 237, 1) 100%);
			    background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, rgba(255, 255, 255, 1)), color-stop(47%, rgba(246, 246, 246, 1)), color-stop(100%, rgba(237, 237, 237, 1)));
			    background: -webkit-linear-gradient(top, rgba(255, 255, 255, 1) 0%, rgba(246, 246, 246, 1) 47%, rgba(237, 237, 237, 1) 100%);
			    background: -o-linear-gradient(top, rgba(255, 255, 255, 1) 0%, rgba(246, 246, 246, 1) 47%, rgba(237, 237, 237, 1) 100%);
			    background: -ms-linear-gradient(top, rgba(255, 255, 255, 1) 0%, rgba(246, 246, 246, 1) 47%, rgba(237, 237, 237, 1) 100%);
			    background: linear-gradient(to bottom, rgba(255, 255, 255, 1) 0%, rgba(246, 246, 246, 1) 47%, rgba(237, 237, 237, 1) 100%);
			    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffff', endColorstr='#ededed', GradientType=0);
			}
			.checkedRadio {
			    -moz-box-shadow: inset 0 0 5px 1px #ccc;
			    -webkit-box-shadow: inset 0 0 5px 1px #ccc;
			    box-shadow: inset 0 0 5px 1px #ccc;
			}
			.radio-btn i {
			    border: 1px solid #E1E2E4;
			    width: 10px;
			    height: 10px;
			    position: absolute;
			    left: 4px;
			    top: 4px;
			    -webkit-border-radius: 100%;
			    -moz-border-radius: 100%;
			    border-radius: 100%;
			}
			.checkedRadio i {
			    background-color: #898A8C;
			}
			
		</style>

		<script type="text/javascript">
			$(document).ready(function() {
				setPosition();
				$("#title").text("违法自助缴费");
				
				if(window.localStorage){ 
					$("#hphm02").val(localStorage.getItem("fpjg"));
				}else{
					$("#hphm02").val(getCookie("fpjg"));
				}
		
				$("#byHphm").show();
				$("#byHpzl").show();
				$("#byJdsh").hide();
				$("#sjhm_tr").show();
				$("#byJszh").hide();
				
				$(".radio-btn").on('click', function () {
		    		var _this = $(this);
		       	 	block = _this.parent().parent();
		    		block.find('input:radio').attr('checked', false);
		    		block.find(".radio-btn").removeClass('checkedRadio');
		    		_this.addClass('checkedRadio');
		    		_this.find('input:radio').attr('checked', true);
		    		
		    		var radio = document.getElementsByName("radio-btn");
					var radioLength = radio.length;
					for ( var i = 0; i < radioLength; i++) {
						if (radio[i].checked) {
							var radioValue = radio[i].value;
							if (radioValue == "01") {
								$("#byJdsh").show();
								$("#sjhm_tr").show();
								$("#byHphm").hide();
								$("#byHpzl").hide();
								$("#byJszh").hide();
							} else if (radioValue == "02") {
								$("#byHphm").show();
								$("#byHpzl").show();
								$("#byJdsh").hide();
								$("#sjhm_tr").show();
								$("#byJszh").hide();
							} else {
								$("#byJszh").show();
								$("#byJdsh").hide();
								$("#sjhm_tr").show();
								$("#byHphm").hide();
								$("#byHpzl").hide();
							}
						}
					}
				});
				
			});
			function ToUrl(x) {
				window.location.href = x;
			}
		
			function commit() {
				var radio = document.getElementsByName("radio-btn");
				var radioLength = radio.length;
				var radioValue = "01";
				for ( var i = 0; i < radioLength; i++) {
					if (radio[i].checked) {
						radioValue = radio[i].value;
						break;
					}
				}
				var sjhm = $("#sjhm").val();
				
				if (radioValue == "01") {
					var jdsbh = $("#jdsbh").val();
					
					if(jdsbh.length != 16) {
						Showbo.Msg.alert("请输入正确的决定书编号");
						return;
					}
					
					if (jdsbh != null && jdsbh != "") {
						if (isValidMobileNum(sjhm) != 0) {
							ToUrl('./decideNumPayment.html?punishSheetNo=' + jdsbh
									+ '&sjhm=' + sjhm);
						}
					} else {
						eval($("#tmpt").text($.Prompt("请输入决定书编号")));
					}
				} else if (radioValue == "02") {
					//var hphm = $("#hphm01").text() + $("#hphm02").val();
					var hphm = $("#hphm02").val();
					hphm = hphm.replace(/[\r\n]/g,"");
					var hpzl = $("#cartype").val();
					if (checkHphm(hpzl, hphm.replace(/浙/g, "")) == 0) {
						return;
					}
					if (isValidMobileNum(sjhm) != 0) {
						ToUrl('./decideNumPaymentHphm.html?hphm=' + escape(hphm)
								+ '&hpzl=' + hpzl + '&sjhm=' + sjhm);
					}
				} else {
					var jszh = $("#jszh").val();
					if (check_jszh(jszh, document.getElementById("jszh")) == 0) {
						return;
					}
					if (isValidMobileNum(sjhm) != 0) {
						ToUrl('./decideNumPaymentJszh.html?jszh=' + jszh + '&sjhm='
								+ sjhm);
					}
				}
			}
		
			function todo() {
		
			}
		
		</script>
